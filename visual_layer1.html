<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisierung Schicht 1</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            margin: 0;
            font-family: sans-serif;
            background-color: transparent;
            overflow: hidden;
        }
        .physical-container {
            border: 2px solid #ffc107; /* Layer 1 color */
            padding: 15px;
            border-radius: 8px;
            width: 90%;
            text-align: center;
        }
        .cable-area {
            margin-bottom: 15px;
            padding: 10px 0;
            position: relative; /* For bit positioning */
            height: 40px; /* Height for the cable and bits */
        }
        .cable {
            width: 100%;
            height: 10px;
            background-color: #6c757d; /* Dark grey for cable */
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            overflow: hidden; /* To contain bits */
        }
        .bit-flow {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 100%;
            height: 100%;
        }
        .bit {
            width: 8px;
            height: 8px;
            background-color: #007bff; /* Blue for bits */
            border-radius: 50%;
            position: absolute;
            top: 1px; /* Align within cable */
            animation: flow 4s linear infinite;
        }
        .bit.b1 { left: -10px; animation-delay: 0s; }
        .bit.b2 { left: -10px; animation-delay: -0.5s; background-color: #17a2b8; }
        .bit.b3 { left: -10px; animation-delay: -1s; }
        .bit.b4 { left: -10px; animation-delay: -1.5s; background-color: #17a2b8; }
        .bit.b5 { left: -10px; animation-delay: -2s; }
        .bit.b6 { left: -10px; animation-delay: -2.5s; background-color: #17a2b8; }
        .bit.b7 { left: -10px; animation-delay: -3s; }
        .bit.b8 { left: -10px; animation-delay: -3.5s; background-color: #17a2b8; }


        @keyframes flow {
            0% { transform: translateX(0px); }
            100% { transform: translateX(calc(100% + 20px)); } /* Move across and off screen */
        }

        .cable-types {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            font-size: 12px;
        }
        .cable-type {
            padding: 5px 8px;
            border-radius: 4px;
            color: white;
        }
        .ethernet { background-color: #28a745; }
        .fiber { background-color: #17a2b8; }
        .wifi { background-color: #6610f2; }

        .caption {
            margin-top: 10px;
            font-size: 14px;
            color: #E0E0E0; /* Light grey for dark mode */
        }
    </style>
</head>
<body>
    <div class="physical-container">
        <div class="cable-area">
            <div class="cable">
                <div class="bit-flow">
                    <div class="bit b1"></div> <div class="bit b2"></div>
                    <div class="bit b3"></div> <div class="bit b4"></div>
                    <div class="bit b5"></div> <div class="bit b6"></div>
                    <div class="bit b7"></div> <div class="bit b8"></div>
                </div>
            </div>
        </div>
        <div class="cable-types">
            <div class="cable-type ethernet">Kupfer (Ethernet)</div>
            <div class="cable-type fiber">Lichtwellenleiter</div>
            <div class="cable-type wifi">Funk (WLAN)</div>
        </div>
    </div>
    <div class="caption">Bits fließen über physische Medien.</div>
</body>
</html>
